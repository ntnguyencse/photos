<div>
  {{ if .Params.comments }}
  <script src="https://utteranc.es/client.js"
          repo="ntnguyencse/photos.git"
          issue-term="pathname"
          label="Comments"
          theme="github-light"
          crossorigin="anonymous"
          async>
  </script>
{{ end }}
</div>
<div>
  <div>
    All photos &copy;
    {{ with site.Params.author }}
      {{ if and .name .email }}
        <a href="mailto:{{ .email }}">{{ .name }}</a>
      {{ else }}
        {{ .name }}
      {{ end }}
    {{ end }}
    {{ now.Year }}.
  </div>
  <div>
    Powered by
    <a class="mt" href="https://github.com/bep/galleriesdeluxe"
      >Galleries Deluxe</a
    >.
  </div>
</div>
